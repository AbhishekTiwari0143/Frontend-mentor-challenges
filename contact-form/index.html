<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/output.css" />

    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="bg-red-800 container m-auto grid place-items-center">
      <div class="grid place-items-center">
        <div class="form">
          <h1 class="title">Contact Us</h1>
          <div class="form-components">
            <div class="name">
              <div class="firstname">
                <p>First Name <span>*</span></p>
                <input type="text" />
              </div>
              <div class="lastname">
                <p>Last Name <span>*</span></p>
                <input type="text" />
              </div>
            </div>
            <div class="email">
              <p>Email Address <span>*</span></p>
              <input type="text" />
            </div>
            <div class="QueryAddress">
              <p>Query Type <span>*</span></p>
              <input type="text" />
              <input type="text" />
            </div>
            <div class="message">
              <p class="message">Message <span>*</span></p>
              <textarea id="" name="" rows="4" cols="50"> </textarea>
            </div>
            <div class="policy flex gap-4">
              <div class="box"></div>
              <p>I consent to being contacted by the team <span>*</span></p>
            </div>
          </div>
          <div class="button">Submit</div>
        </div>
        Nice to meet you
      </div>
    </div>
  </body>
</html>
