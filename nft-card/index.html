<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>NFT preview card Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="bg-[--Very-dark-blue-mainBG] h-screen flex justify-center items-center"
    >
      <div
        class="box bg-[--Very-dark-blue-cardBG] w-[300px] p-4 container m-auto grid gap-2 rounded-xl"
      >
        <div class="image relative mb-2">
          <div class="cursor-pointer">
            <div
              class="overlay bg-[#00fff750] w-full h-full absolute right-0 top-0 rounded-lg opacity-0 hover:opacity-100"
            >
              <div
                class="flex h-full items-center justify-center opacity-0 hover:opacity-100"
              >
                <img src="./images/icon-view.svg" alt="view icon" />
              </div>
            </div>
            <img
              src="./images/image-equilibrium.jpg"
              alt="image"
              class="bg-cover rounded-lg"
            />
          </div>
        </div>
        <h1
          class="font-semibold text-xl text-[--White] hover:text-[--Cyan] w-max cursor-pointer"
        >
          Equilibrium #3429
        </h1>
        <h2 class="font-light text-[--Soft-blue]">
          Our Equilibrium collection promotes balance and calm.
        </h2>
        <div class="flex justify-between my-2">
          <div class="flex gap-2 items-center">
            <div>
              <img src="./images/icon-ethereum.svg" alt="icon" />
            </div>
            <p class="text-sm text-[--Cyan]">0.041 ETH</p>
          </div>
          <div class="flex gap-2 items-center">
            <div>
              <img src="./images/icon-clock.svg" alt="icon" />
            </div>
            <p class="text-sm text-[--Soft-blue]">3 days left</p>
          </div>
        </div>
        <hr class="border-[--Very-dark-blue-line]" />
        <div class="author flex gap-2 items-center my-2">
          <img
            src="./images/image-avatar.png"
            alt="image avatar"
            class="w-7 border border-[--White] rounded-full"
          />
          <p class="text-sm text-[--Soft-blue]">
            Creation of
            <span class="text-[--White] hover:text-[--Cyan] cursor-pointer"
              >Jules Wyvern</span
            >
          </p>
        </div>
      </div>
    </div>
    <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->
  </body>
</html>
